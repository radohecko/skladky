<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ dump.locationName }}</mat-card-title>
    <!-- <mat-card-subtitle>Limbaska cesta</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content class="card-content">
    <div class="card-content-image">
      <img *ngIf="!dump.image"
           src="../../../../../assets/img-placeholder.png"
           alt="placeholder"
           width="300px"
           (click)="onOpenImage()">

      <img *ngIf="dump.image && (imageUrl | async)"
           [src]="imageUrl | async"
           alt="placeholder"
           width="300px"
           (click)="onOpenImage()">
    </div>
    <div class="card-content-info">
      <div class="card-content-info-title"
           [class.pending]="dump.status === 'Pending'"
           [class.resolved]="dump.status === 'Resolved'"
           [class.progress]="dump.status === 'In Process'">
        <span class="description">Status: </span>{{ dump.status }}
      </div>
      <div class="card-content-info-title">
        <span class="description">Amount: </span>{{ dump.amount }}
      </div>
      <div class="card-content-info-title">
        <span class="description">Materials: </span>{{ dump.materials }}
      </div>
      <div class="card-content-info-title">
        <span class="description">Dangerous substances contained: </span> {{ dump.substances }}
      </div>
      <div class="card-content-info-title">
        <span class="description">Date: </span> {{ dump.timestamp.seconds * 1000 | date }}
      </div>
    </div>
  </mat-card-content>
  <mat-icon class="edit"
            (click)="onOpenEdit()"
            title="Edit">edit</mat-icon>
</mat-card>
