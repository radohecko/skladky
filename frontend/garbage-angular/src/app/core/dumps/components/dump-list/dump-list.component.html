<div class="actions">
  <div class="actions-left">
    <div class="title">Change view: </div>
    <app-toggle-buttons [options]="toggleOptionsLeft"
                        [selectedValue]="optionSelectedValueLeft"
                        (selectedValueChange)="onSelectedValueChange($event)"></app-toggle-buttons>
  </div>
  <div class="actions-right">
    <div class="title">Filter by status: </div>
    <app-toggle-buttons [options]="toggleOptionsRight"
                        [selectedValue]="optionSelectedValueRight"
                        (selectedValueChange)="onSelectedValueChange($event)"></app-toggle-buttons>
  </div>
</div>

<div class="cards"
     *ngIf="dumps">
  <app-dump-detail *ngFor="let dump of filteredDumps | slice: (perPage*(page-1)):(perPage*page)"
                   [dump]="dump"></app-dump-detail>
</div>

<div class="pager">
  <div class="title">
    Page {{page}} 
    <ng-container *ngIf="filteredDumps">out of {{(filteredDumps.length/perPage) | number:'1.0-0'}}</ng-container>
  </div>
  <app-toggle-buttons [options]="toggleOptionsPage"
                      (selectedValueChange)="onSelectedValueChange($event)"></app-toggle-buttons>
</div>
