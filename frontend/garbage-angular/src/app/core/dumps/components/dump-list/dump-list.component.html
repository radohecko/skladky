<app-page-header title="Dumps List"></app-page-header>
<div class="actions">
  <app-toggle-buttons [options]="toggleOptionsLeft"
                      [selectedValue]="optionSelectedValue"
                      (selectedValueChange)="onSelectedValueChange($event)"></app-toggle-buttons>
</div>

<div class="cards"
     *ngIf="dumps">
  <app-dump-detail *ngFor="let dump of dumps"
                   [dump]="dump"></app-dump-detail>
</div>
