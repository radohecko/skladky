<mat-progress-bar *ngIf="uploadPercentage < 100 && uploadPercentage"
                  [color]="color"
                  [mode]="mode">
</mat-progress-bar>

<div class="container">
  <div class="map">
    <div class="map-container">
      <app-google-map [height]="100"
                      [width]="100"
                      (location)="setLocationTitle($event)"></app-google-map>
    </div>
  </div>

  <form [formGroup]="form">
    <mat-form-field>
      <input matInput
             placeholder="Location"
             formControlName="location">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Status"
                  formControlName="status">
        <mat-option *ngFor="let s of statusOptions"
                    [value]="s.value">
          {{ s.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <span class="label">Amount</span>
    <mat-radio-group formControlName="amount">
      <mat-radio-button value="car">Car</mat-radio-button>
      <mat-radio-button value="lorry">Lorry</mat-radio-button>
      <mat-radio-button value="bag">Bag</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
      <input matInput
             placeholder="Materials"
             formControlName="materials">
    </mat-form-field>
    <mat-form-field>
      <input matInput
             placeholder="Dangerous substances contained"
             formControlName="substances">
    </mat-form-field>

    <input placeholder="Photo"
           type="file"
           (change)="uploadFile($event)"
           formControlName="image">

    <div class="actions">
      <button mat-raised-button
              color="primary"
              (click)="saveForm()">Save</button>
      <button mat-raised-button
              (click)="onClose()">Cancel</button>
    </div>
  </form>
</div>
